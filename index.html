<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="carousel">
    <button class="carousel-button carousel-button-left">
        <img src='img/left.svg' alt=''>
    </button>
    <div class="carousel-track-container">
        <ul class="carousel-track">
            <!-- below can do text with backgorund image, put anchor to make it a link etc, but just doing image alone-->
            <li class="carousel-slide current-slide">
               <img class='carousel-images' src='img/img1.jpeg' alt=''> 
            </li>
            <li class="carousel-slide">
                    <img class='carousel-images'  src='img/img2.jpeg' alt=''> 
            </li>
            <li class="carousel-slide">
                    <img class='carousel-images'  src='img/img3.jpeg' alt=''> 
            </li>
        </ul>
    </div>
    <button class="carousel-button carousel-button-right">
        <img src='img/right.svg' alt=''>
    </button>

    <div class="carousel-nav">
        <button class="carousel-indicator current-slide"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
    </div>
  </div> 
    


<script src="main.js"></script>    
</body>
</html>
